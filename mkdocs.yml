site_name: DXC Cloud Mind - Nirvana PoC
site_description: AI-driven CloudOps platform with shared services architecture
site_author: DXC Technology Spain
site_url: https://dxc-technology-spain.github.io/DXC_PoC_Nirvana/

repo_name: DXC_PoC_Nirvana
repo_url: https://github.com/DXC-Technology-Spain/DXC_PoC_Nirvana
edit_uri: edit/master/docs/

# Theme configuration
theme:
  name: material
  language: es
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  
  font:
    text: Roboto
    code: Roboto Mono
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.annotate
  
  icon:
    repo: fontawesome/brands/github
    logo: material/cloud-check

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: En esta página
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: 
        - es
        - en
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

# Extra CSS
extra_css:
  - stylesheets/extra.css

# Extra JavaScript
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Page tree
nav:
  - Inicio:
    - Bienvenida: index.md
    - Estado del Proyecto: status.md
    - Plan de Negocio: business-plan.md
  
  - Arquitectura:
    - Visión General: architecture/overview.md
    - Single-AKS Strategy: architecture/single-aks.md
    - Recursos Desplegados: architecture/deployed-resources.md
    - Decisiones Técnicas: architecture/adr.md
  
  - CI/CD:
    - Workflows: cicd/workflows.md
    - Deployment: cicd/deployment.md
    - PR Validation: cicd/pr-validation.md
    - Drift Detection: cicd/drift-detection.md
    - Security Gates: cicd/security.md
  
  - Guías:
    - Quick Start: guides/quick-start.md
    - Configuración de Secretos: guides/secrets-setup.md
    - Migración Terragrunt: guides/migration.md
    - Troubleshooting Teams: guides/teams-troubleshooting.md
  
  - Costes:
    - Análisis de Costes: costs/analysis.md
    - Optimización: costs/optimization.md
    - ROI: costs/roi.md
  
  - Referencia:
    - Terraform Modules: reference/terraform-modules.md
    - GitHub Actions: reference/github-actions.md
    - Enlaces Útiles: reference/links.md

# Extra configuration
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DXC-Technology-Spain/DXC_PoC_Nirvana
      name: GitHub Repository
    - icon: fontawesome/brands/microsoft
      link: https://portal.azure.com/#@93f33571-550f-43cf-b09f-cd331338d086/resource/subscriptions/739aaf91-5cb2-45a6-ab4f-abf883e9d3f7
      name: Azure Portal
  
  status:
    phase: "Infrastructure Deployed"
    version: "1.0.0"
  
  analytics:
    feedback:
      title: ¿Fue útil esta página?
      ratings:
        - icon: material/emoticon-happy-outline
          name: Útil
          data: 1
          note: >-
            ¡Gracias por tu feedback!
        - icon: material/emoticon-sad-outline
          name: Podría mejorar
          data: 0
          note: >-
            Gracias por tu feedback. Ayúdanos a mejorar reportando un issue.

