name: Terraform PR Validation

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-pr.yml'

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TERRAFORM_VERSION: '1.5.5'
  TFSEC_VERSION: 'latest'
  CHECKOV_VERSION: 'latest'
  INFRACOST_VERSION: 'latest'
  TERRAFORM_DOCS_VERSION: 'v0.17.0'
  AZURE_SUBSCRIPTION_ID: '739aaf91-5cb2-45a6-ab4f-abf883e9d3f7'

jobs:
  validation:
    name: Terraform Validation & Security
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/environments/hub
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Azure Login - OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      # ============================================
      # GATE 1: Terraform Formatting
      # ============================================
      - name: ğŸ¨ Terraform Format Check
        id: fmt
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
        run: |
          echo "### ğŸ¨ Terraform Format Check" >> $GITHUB_STEP_SUMMARY
          if terraform fmt -check -recursive -diff; then
            echo "âœ… **PASSED**: All files properly formatted" >> $GITHUB_STEP_SUMMARY
            echo "result=âœ… PASSED" >> $GITHUB_OUTPUT
          else
            echo "âŒ **FAILED**: Some files need formatting" >> $GITHUB_STEP_SUMMARY
            echo "Run: \`terraform fmt -recursive\`" >> $GITHUB_STEP_SUMMARY
            echo "result=âŒ FAILED" >> $GITHUB_OUTPUT
            exit 1
          fi

      # ============================================
      # GATE 2: Terraform Validation
      # ============================================
      - name: ğŸ” Terraform Validate
        id: validate
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
        run: |
          echo "### ğŸ” Terraform Validation" >> $GITHUB_STEP_SUMMARY
          terraform init -backend=false
          if terraform validate; then
            echo "âœ… **PASSED**: Configuration is valid" >> $GITHUB_STEP_SUMMARY
            echo "result=âœ… PASSED" >> $GITHUB_OUTPUT
          else
            echo "âŒ **FAILED**: Configuration has errors" >> $GITHUB_STEP_SUMMARY
            echo "result=âŒ FAILED" >> $GITHUB_OUTPUT
            exit 1
          fi

      # ============================================
      # GATE 3: Security Scan (tfsec)
      # ============================================
      - name: ğŸ” Security Scan - tfsec
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform
          format: sarif
          soft_fail: false
        continue-on-error: true

      - name: Upload tfsec SARIF
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: tfsec.sarif

      - name: tfsec Summary
        if: always()
        run: |
          echo "### ğŸ” Security Scan (tfsec)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.tfsec.outcome }}" == "success" ]; then
            echo "âœ… **PASSED**: No security issues found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **FAILED**: Security issues detected - check SARIF report" >> $GITHUB_STEP_SUMMARY
          fi

      # ============================================
      # GATE 4: Compliance Check (checkov)
      # ============================================
      - name: ğŸ“‹ Compliance Check - checkov
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
          soft_fail: false
          output_format: cli,sarif
          output_file_path: console,checkov.sarif
          download_external_modules: true
        continue-on-error: true

      - name: Upload checkov SARIF
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: checkov.sarif

      - name: checkov Summary
        if: always()
        run: |
          echo "### ğŸ“‹ Compliance Check (checkov)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.checkov.outcome }}" == "success" ]; then
            echo "âœ… **PASSED**: All compliance checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **WARNING**: Some compliance issues found" >> $GITHUB_STEP_SUMMARY
          fi

      # ============================================
      # GATE 5: Cost Estimation (infracost)
      # ============================================
      - name: ğŸ’° Cost Estimation - infracost
        id: infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost Breakdown
        run: |
          infracost breakdown \
            --path terraform/environments/hub \
            --format json \
            --out-file /tmp/infracost.json

      - name: Post Infracost Comment
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost.json
          behavior: update
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: infracost Summary
        run: |
          echo "### ğŸ’° Cost Estimation" >> $GITHUB_STEP_SUMMARY
          echo "See PR comment for detailed cost breakdown" >> $GITHUB_STEP_SUMMARY
          MONTHLY_COST=$(jq -r '.projects[0].breakdown.totalMonthlyCost' /tmp/infracost.json)
          echo "**Estimated Monthly Cost**: \$$MONTHLY_COST" >> $GITHUB_STEP_SUMMARY
          if (( $(echo "$MONTHLY_COST > 100" | bc -l) )); then
            echo "âš ï¸ **WARNING**: Cost exceeds $100/month threshold" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… Within budget ($130/month)" >> $GITHUB_STEP_SUMMARY
          fi

      # ============================================
      # GATE 6: Documentation Generation (terraform-docs)
      # ============================================
      - name: ğŸ“š Generate Terraform Docs
        id: terraform_docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: .
          output-file: README.md
          output-method: inject
          git-push: false
          recursive: true
          recursive-path: terraform/environments/hub

      - name: Commit Updated Docs
        if: steps.terraform_docs.outputs.num_changed > 0
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add terraform/**/README.md
          git commit -m "docs(terraform): Auto-update documentation [skip ci]"
          git push

      - name: terraform-docs Summary
        run: |
          echo "### ğŸ“š Documentation" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.terraform_docs.outputs.num_changed }}" -gt 0 ]; then
            echo "âœ… Documentation updated (${{ steps.terraform_docs.outputs.num_changed }} files)" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Documentation up to date" >> $GITHUB_STEP_SUMMARY
          fi

      # ============================================
      # GATE 7: Terraform Plan Preview
      # ============================================
      - name: ğŸ¯ Terraform Plan
        id: plan
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
        run: |
          terraform plan -out=tfplan -no-color 2>&1 | tee plan_output.txt
          echo "plan_exitcode=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      - name: Format Plan Output for PR Comment
        id: plan_format
        if: always()
        run: |
          PLAN_OUTPUT=$(cat plan_output.txt | grep -A 1000 "Terraform will perform" || echo "No changes")
          echo "plan_output<<EOF" >> $GITHUB_OUTPUT
          echo "$PLAN_OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `
            ## ğŸš€ Terraform PR Validation Results
            
            | Gate | Status | Details |
            |------|--------|---------|
            | ğŸ¨ Format | ${{ steps.fmt.outputs.result }} | Code formatting |
            | ğŸ” Validate | ${{ steps.validate.outputs.result }} | Syntax check |
            | ğŸ” Security | ${{ steps.tfsec.outcome == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} | tfsec scan |
            | ğŸ“‹ Compliance | ${{ steps.checkov.outcome == 'success' && 'âœ… PASSED' || 'âš ï¸ WARNING' }} | checkov scan |
            | ğŸ’° Cost | â„¹ï¸ INFO | See comment above |
            | ğŸ“š Docs | âœ… UPDATED | terraform-docs |
            | ğŸ¯ Plan | ${{ steps.plan.outputs.plan_exitcode == '0' && 'âœ… SUCCESS' || 'âŒ FAILED' }} | Infrastructure preview |
            
            <details>
            <summary>ğŸ“‹ Terraform Plan Output</summary>
            
            \`\`\`
            ${{ steps.plan_format.outputs.plan_output }}
            \`\`\`
            
            </details>
            
            ---
            
            **Ready to merge**: ${{ steps.fmt.outputs.result == 'âœ… PASSED' && steps.validate.outputs.result == 'âœ… PASSED' && steps.tfsec.outcome == 'success' && 'âœ… YES' || 'âŒ NO - Fix issues above' }}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Final Summary
        if: always()
        run: |
          echo "## ğŸ¯ Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.fmt.outputs.result }}" == "âœ… PASSED" ] && \
             [ "${{ steps.validate.outputs.result }}" == "âœ… PASSED" ] && \
             [ "${{ steps.tfsec.outcome }}" == "success" ]; then
            echo "âœ… **All critical gates passed - PR ready for review**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Some gates failed - review and fix before merging**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
