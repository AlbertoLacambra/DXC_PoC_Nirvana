name: ğŸ” PR Validation - Terraform

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'terraform/**'
      - '.github/workflows/pr-validation.yml'

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  TERRAFORM_VERSION: '1.5.5'
  
  AZURE_SUBSCRIPTION_ID: '739aaf91-5cb2-45a6-ab4f-abf883e9d3f7'

jobs:
  # ========================================
  # Job 1: Terraform Format Check
  # ========================================
  terraform-fmt:
    name: ğŸ“ Terraform Format
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: ğŸ¨ Terraform Format Check
        id: fmt
        run: |
          echo "::group::Checking Terraform formatting"
          terraform fmt -check -recursive -diff terraform/
          echo "::endgroup::"
        continue-on-error: true

      - name: ğŸ’¬ Comment Format Results
        if: steps.fmt.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## âŒ Terraform Format Check Failed\n\n' +
                    'Los archivos Terraform no estÃ¡n correctamente formateados.\n\n' +
                    '**SoluciÃ³n**: Ejecuta `terraform fmt -recursive terraform/` localmente y commitea los cambios.\n\n' +
                    '```bash\n' +
                    'terraform fmt -recursive terraform/\n' +
                    'git add .\n' +
                    'git commit -m "style: Format Terraform files"\n' +
                    'git push\n' +
                    '```'
            })

      - name: âŒ Fail if format check failed
        if: steps.fmt.outcome == 'failure'
        run: exit 1

  # ========================================
  # Job 2: Terraform Validate
  # ========================================
  terraform-validate:
    name: âœ… Terraform Validate
    runs-on: ubuntu-latest
    needs: terraform-fmt
    
    strategy:
      matrix:
        environment:
          - hub
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

          terraform --version

      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ” Terraform Init
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform init -backend=false

      - name: âœ… Terraform Validate
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform validate

  # ========================================
  # Job 3: Terraform Plan
  # ========================================
  terraform-plan:
    name: ğŸ“‹ Terraform Plan
    runs-on: ubuntu-latest
    needs: terraform-validate
    
    strategy:
      matrix:
        environment:
          - hub
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false


      - name: ğŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ env.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ” Terraform Init
        working-directory: terraform/environments/${{ matrix.environment }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
        run: terraform init

      - name: ğŸ“‹ Terraform Plan
        id: plan
        working-directory: terraform/environments/${{ matrix.environment }}
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
        run: |
          terraform plan -out=tfplan -no-color > plan_output.txt 2>&1
          cat plan_output.txt
        continue-on-error: true

      - name: ğŸ“Š Extract Plan Summary
        id: summary
        if: always()
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          if [ -f plan_output.txt ]; then
            # Extraer resumen del plan
            SUMMARY=$(grep -E "Plan:|No changes" plan_output.txt | tail -1 || echo "Plan execution failed")
            echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
            
            # Detectar recursos a crear, modificar, destruir
            TO_ADD=$(grep -oP '\d+(?= to add)' plan_output.txt | head -1 || echo "0")
            TO_CHANGE=$(grep -oP '\d+(?= to change)' plan_output.txt | head -1 || echo "0")
            TO_DESTROY=$(grep -oP '\d+(?= to destroy)' plan_output.txt | head -1 || echo "0")
            
            echo "to_add=$TO_ADD" >> $GITHUB_OUTPUT
            echo "to_change=$TO_CHANGE" >> $GITHUB_OUTPUT
            echo "to_destroy=$TO_DESTROY" >> $GITHUB_OUTPUT
          else
            echo "summary=Plan output file not found" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ’¬ Comment Plan Results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const planOutput = fs.existsSync('terraform/environments/${{ matrix.environment }}/plan_output.txt')
              ? fs.readFileSync('terraform/environments/${{ matrix.environment }}/plan_output.txt', 'utf8')
              : 'Plan output not available';
            
            const summary = '${{ steps.summary.outputs.summary }}';
            const toAdd = '${{ steps.summary.outputs.to_add }}';
            const toChange = '${{ steps.summary.outputs.to_change }}';
            const toDestroy = '${{ steps.summary.outputs.to_destroy }}';
            
            // Limitar output a 65000 caracteres (lÃ­mite de GitHub)
            const truncatedPlan = planOutput.length > 60000 
              ? planOutput.substring(0, 60000) + '\n\n... (output truncated)'
              : planOutput;
            
            const icon = '${{ steps.plan.outcome }}' === 'success' ? 'âœ…' : 'âŒ';
            const status = '${{ steps.plan.outcome }}' === 'success' ? 'Exitoso' : 'Fallido';
            
            const body = `## ${icon} Terraform Plan - ${{ matrix.environment }}
            
            **Estado**: ${status}
            
            ### ğŸ“Š Resumen de Cambios
            
            | AcciÃ³n | Cantidad |
            |--------|----------|
            | â• Recursos a crear | ${toAdd} |
            | ğŸ”„ Recursos a modificar | ${toChange} |
            | âŒ Recursos a destruir | ${toDestroy} |
            
            <details>
            <summary>ğŸ“‹ Ver Plan Completo</summary>
            
            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`
            
            </details>
            
            ---
            
            **Entorno**: \`${{ matrix.environment }}\`  
            **Commit**: ${context.sha.substring(0, 7)}  
            **Actor**: @${context.actor}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: âŒ Fail if plan failed
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # ========================================
  # Job 4: Terraform Docs
  # ========================================
  terraform-docs:
    name: ğŸ“š Terraform Docs
    runs-on: ubuntu-latest
    needs: terraform-fmt
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: ğŸ“ Generate Terraform Docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: terraform/modules
          output-file: README.md
          output-method: inject
          git-push: false
          recursive: true
          recursive-path: .

      - name: ğŸ’¬ Comment if docs need update
        if: always()
        run: |
          if git diff --quiet; then
            echo "âœ… Terraform docs are up to date"
          else
            echo "âš ï¸ Terraform docs need to be updated"
            echo "Changed files:"
            git diff --name-only
          fi

  # ========================================
  # Job 5: Security Scan (Checkov)
  # ========================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: terraform-fmt
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/
          framework: terraform
          soft_fail: true
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif

      - name: ğŸ“Š Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif

  # ========================================
  # Job 6: Notify Teams
  # ========================================
  notify-teams:
    name: ğŸ“¢ Notify Teams
    runs-on: ubuntu-latest
    needs: [terraform-plan, terraform-docs, security-scan]
    if: always()
    
    steps:
      - name: ğŸ“± Send Teams Notification
        run: |
          STATUS="${{ needs.terraform-plan.result }}"
          
          if [ "$STATUS" == "success" ]; then
            COLOR="Good"
            EMOJI="âœ…"
            TITLE="PR Validation Exitosa"
          else
            COLOR="Attention"
            EMOJI="âŒ"
            TITLE="PR Validation Fallida"
          fi
          
          curl -X POST \
            -H 'Content-Type: application/json' \
            -d '{
              "attachments": [{
                "contentType": "application/vnd.microsoft.card.adaptive",
                "content": {
                  "$schema": "http://adaptivecards.io/schemas/adaptive-card.json",
                  "type": "AdaptiveCard",
                  "version": "1.4",
                  "body": [
                    {
                      "type": "TextBlock",
                      "text": "'"$EMOJI $TITLE"'",
                      "weight": "Bolder",
                      "size": "Large",
                      "color": "'"$COLOR"'"
                    },
                    {
                      "type": "TextBlock",
                      "text": "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}",
                      "wrap": true
                    },
                    {
                      "type": "FactSet",
                      "facts": [
                        {
                          "title": "ğŸ‘¤ Autor:",
                          "value": "${{ github.event.pull_request.user.login }}"
                        },
                        {
                          "title": "ğŸŒ¿ Branch:",
                          "value": "${{ github.event.pull_request.head.ref }}"
                        },
                        {
                          "title": "ğŸ“Š Estado:",
                          "value": "'"$STATUS"'"
                        },
                        {
                          "title": "ğŸ” Plan:",
                          "value": "${{ needs.terraform-plan.result }}"
                        },
                        {
                          "title": "ğŸ“š Docs:",
                          "value": "${{ needs.terraform-docs.result }}"
                        },
                        {
                          "title": "ğŸ”’ Security:",
                          "value": "${{ needs.security-scan.result }}"
                        }
                      ]
                    }
                  ],
                  "actions": [
                    {
                      "type": "Action.OpenUrl",
                      "title": "Ver PR",
                      "url": "${{ github.event.pull_request.html_url }}"
                    },
                    {
                      "type": "Action.OpenUrl",
                      "title": "Ver Workflow",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              }]
            }' \
            "${{ secrets.TEAMS_WEBHOOK_URL }}"
