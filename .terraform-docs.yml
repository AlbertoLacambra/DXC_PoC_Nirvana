formatter: "markdown table"
version: ""

header-from: main.tf
footer-from: ""

recursive:
  enabled: true
  path: terraform

sections:
  hide: []
  show:
    - header
    - inputs
    - outputs
    - providers
    - requirements
    - resources
    - modules

content: |-
  {{ .Header }}
  
  ## Usage
  
  ```hcl
  {{ include "usage.tf" }}
  ```
  
  {{ .Requirements }}
  
  {{ .Providers }}
  
  {{ .Modules }}
  
  {{ .Resources }}
  
  {{ .Inputs }}
  
  {{ .Outputs }}

output:
  file: README.md
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: true
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
