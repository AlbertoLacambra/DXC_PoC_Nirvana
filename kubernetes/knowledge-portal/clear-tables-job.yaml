apiVersion: batch/v1
kind: Job
metadata:
  name: clear-tables
  namespace: cloudmind
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: clear-tables
    spec:
      restartPolicy: Never
      containers:
      - name: clear-tables
        image: postgres:15
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: host
        - name: PGPORT
          value: "5432"
        - name: PGDATABASE
          value: "nirvana_knowledge"
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        command:
        - /bin/bash
        - -c
        - |
          echo "üóëÔ∏è Limpiando tablas para reprocesamiento..."
          echo ""
          
          echo "üìä Antes de limpiar:"
          psql -c "SELECT COUNT(*) as docs FROM source_documents; SELECT COUNT(*) as chunks FROM knowledge_chunks;"
          echo ""
          
          echo "üóëÔ∏è Truncando tablas..."
          psql -c "TRUNCATE TABLE knowledge_chunks CASCADE;"
          psql -c "TRUNCATE TABLE source_documents CASCADE;"
          echo ""
          
          echo "üìä Despu√©s de limpiar:"
          psql -c "SELECT COUNT(*) as docs FROM source_documents; SELECT COUNT(*) as chunks FROM knowledge_chunks;"
          echo ""
          
          echo "‚úÖ Tablas limpiadas - listas para reprocesamiento"
