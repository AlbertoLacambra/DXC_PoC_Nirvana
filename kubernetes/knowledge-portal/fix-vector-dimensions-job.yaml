apiVersion: batch/v1
kind: Job
metadata:
  name: fix-vector-dimensions
  namespace: cloudmind
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: fix-dimensions
    spec:
      restartPolicy: Never
      containers:
      - name: fix-dimensions
        image: postgres:15
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: host
        - name: PGPORT
          value: "5432"
        - name: PGDATABASE
          value: "nirvana_knowledge"
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        command:
        - /bin/bash
        - -c
        - |
          echo "üîß Modificando dimensiones de vector de 1536 a 3072..."
          echo ""
          
          echo "üìä Esquema actual:"
          psql -c "\d knowledge_chunks" | grep embedding
          echo ""
          
          echo "ÔøΩÔ∏è Eliminando √≠ndice ivfflat (l√≠mite 2000 dims)..."
          psql -c "DROP INDEX IF EXISTS idx_embedding;"
          echo ""
          
          echo "ÔøΩüîÑ Alterando columna embedding a 3072 dimensiones..."
          psql -c "ALTER TABLE knowledge_chunks ALTER COLUMN embedding TYPE vector(3072);"
          echo ""
          
          echo "üìä Esquema despu√©s del cambio:"
          psql -c "\d knowledge_chunks" | grep embedding
          echo ""
          
          echo "‚ö†Ô∏è  NOTA: √çndice ivfflat NO recreado (l√≠mite 2000 dims)"
          echo "    La b√∫squeda usar√° sequential scan hasta crear √≠ndice alternativo"
          echo ""
          
