apiVersion: batch/v1
kind: Job
metadata:
  name: fix-total-chunks
  namespace: cloudmind
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: fix-total-chunks
    spec:
      restartPolicy: Never
      containers:
      - name: fix
        image: postgres:15
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: host
        - name: PGPORT
          value: "5432"
        - name: PGDATABASE
          value: "nirvana_knowledge"
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        command:
        - /bin/bash
        - -c
        - |
          echo "ðŸ”§ Quitando NOT NULL de total_chunks..."
          psql -c "ALTER TABLE knowledge_chunks ALTER COLUMN total_chunks DROP NOT NULL;"
          echo "âœ… total_chunks ahora acepta NULL"
