apiVersion: batch/v1
kind: Job
metadata:
  name: fix-chunk-index-constraint
  namespace: cloudmind
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: fix-constraint
    spec:
      restartPolicy: Never
      containers:
      - name: fix-constraint
        image: postgres:15
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: host
        - name: PGPORT
          value: "5432"
        - name: PGDATABASE
          value: "nirvana_knowledge"
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        command:
        - /bin/bash
        - -c
        - |
          echo "ðŸ”§ Quitando constraint NOT NULL de chunk_index..."
          echo ""
          
          psql -c "ALTER TABLE knowledge_chunks ALTER COLUMN chunk_index DROP NOT NULL;"
          
          echo "âœ… Constraint removido - chunk_index ahora acepta NULL"
