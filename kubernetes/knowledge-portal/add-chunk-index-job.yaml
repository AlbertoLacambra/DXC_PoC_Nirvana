apiVersion: batch/v1
kind: Job
metadata:
  name: add-chunk-index
  namespace: cloudmind
spec:
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: add-chunk-index
    spec:
      restartPolicy: Never
      containers:
      - name: add-chunk-index
        image: postgres:15
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: host
        - name: PGPORT
          value: "5432"
        - name: PGDATABASE
          value: "nirvana_knowledge"
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        command:
        - /bin/bash
        - -c
        - |
          echo "ðŸ”§ Agregando columna chunk_index..."
          echo ""
          
          psql -c "ALTER TABLE knowledge_chunks ADD COLUMN IF NOT EXISTS chunk_index INTEGER NOT NULL DEFAULT 0;"
          psql -c "ALTER TABLE knowledge_chunks ADD COLUMN IF NOT EXISTS total_chunks INTEGER;"
          
          echo "âœ… Columnas agregadas"
